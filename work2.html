<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бланк резюме</title>
    <link rel="stylesheet" href="css2.css">
</head>

<body>
    <fieldset>
        <h1>Резюме</h1>
        <form>
            <div class="form1">
                <h2>Общая информация</h2>
                <div class="form2">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form2">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form2">
                    <label for="patronymic">Отчество</label>
                    <input type="text" id="patronymic" name="patronymic">
                </div>
                <div class="form2">
                    <label for="birth">Дата рождения</label>
                    <input type="date" id="birth" name="birth" required>
                </div>
                <div class="form2">
                    <label for="sex">Пол</label>
                    <select id="sex" name="sex" required>
                        <option value="">Выберите пол</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                        <option value="other">Другой</option>
                    </select>
                </div>
                <div class="form2">
                    <label for="photo">Фото</label>
                    <input type="file" id="photo" name="photo">
                </div>
            </div>
            <div class="form1">
                <h2>Контактная информация</h2>
                <div class="form2">
                    <label for="phone">Мобильный телефон</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form2">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form2">
                    <label for="address">Адрес проживания</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form2">
                    <label for="city">Город проживания</label>
                    <select id="city" name="city" required>
                        <option value="">Выберите город</option>
                        <option value="minsk">Минск</option>
                        <option value="brest">Брест</option>
                        <option value="mogil">Могилёв</option>
                        <option value="gomel">Гомель</option>
                        <option value="grodn">Гродно</option>
                        <option value="viteb">Витебск</option>
                    </select>
                </div>
            </div>
            <div class="form1">
                <h2>Образование</h2>
                <div class="form2">
                    <label for="high">Высшее образование</label>
                    <input type="text" id="high" name="high">
                </div>
                <div class="form2">
                    <label for="mid">Среднее образование</label>
                    <input type="text" id="mid" name="mid">
                </div>
                <div class="form2">
                    <label for="add">Дополнительное образование</label>
                    <input type="text" id="add" name="add">
                </div>
                <div class="form2">
                    <label for="courses">Курсы</label>
                    <input type="text" id="courses" name="courses">
                </div>
            </div>
            <div class="form1">
                <h2>Рабочий стаж</h2>
                <div class="form2">
                    <label for="job1">Место работы 1</label>
                    <input type="text" id="job1" name="job1">
                </div>
                <div class="form2">
                    <label for="job1-begin">Дата начала</label>
                    <input type="date" id="job1-begin" name="job1-begin">
                </div>
                <div class="form2">

                    <label for="job1-end">Дата окончания</label>
                    <input type="date" id="job1-end" name="job1-end">
                </div>
                <div class="form2">
                    <label for="job2">Место работы 2</label>
                    <input type="text" id="job2" name="job2">
                </div>
                <div class="form2">
                    <label for="job2-begin">Дата начала</label>
                    <input type="date" id="job2-begin" name="job2-begin">
                </div>
                <div class="form2">
                    <label for="job2-end">Дата окончания</label>
                    <input type="date" id="job2-end" name="job2-end">
                </div>
                <div class="form2">
                    <label for="job3">Место работы 3</label>
                    <input type="text" id="job3" name="job3">
                </div>
                <div class="form2">
                    <label for="job3-begin">Дата начала</label>
                    <input type="date" id="job3-begin" name="job3-begin">
                </div>
                <div class="form2">
                    <label for="job3-end">Дата окончания</label>
                    <input type="date" id="job3-end" name="job3-end">
                </div>
            </div>
            <div class="form1">
                <h2>О себе</h2>
                <div class="form2">
                    <textarea id="about" name="about" rows="5" maxlength="800"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">Отправить</button>
                <button type="reset">Удалить</button>
            </div>
        </form>
    </fieldset>
</body>
